<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/card_expp.css">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
<div id="content">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="col-1">
                <i class="fa fa-home btn btn-danger"> </i>
            </div>


                <!--<button type="button" id="calen" class="mr-2 btn btn-lg btn-danger" data-toggle="popover" title ="" data-content="" data-placement="bottom"><i class="fa fa-calendar " ></i></button>-->


            <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#myModal1"><i class="fa fa-calendar " ></i></button>

            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                <div class="modal-dialog width_adjust" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1" align="center">CALENDER</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"> &times; </span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTz=0&amp;height=200&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=en.indian%23holiday%40group.v.calendar.google.com&amp;color=%230F4B38&amp;ctz=Asia%2FCalcutta" style="border-width:0" width="300" height="200" frameborder="0" scrolling="no"></iframe>
                        </div>

                    </div>
                </div>
            </div>



            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control yo col-8 mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 search-length" type="submit">Search</button>
                </form>

                <ul class="navbar-nav mr-auto align-right">
                    <li class="nav-item active">
                        <a class="nav-link pull-right " href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">next <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aur next <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

            </div>
        </nav>

    <aside>
        <div class="container">
            <div id="stage">
                <div class="container p-4">
                    <div class="row">
                        <div class="col-sm-12 ">
                            <h1 class=" yo text-center">
                                To Do List
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="  col-sm-12 mr-auto ml-auto">
                            <input title="hello" class="form-control" placeholder="Enter Your Task Here" id="add-new-todo">
                        </div>
                        <div class="d-flex mt-3 ml-auto mr-auto">
                            <button type="button" class=" mr-3 btn btn-primary" id="add-btn">

                            </button>
                            <button type="button" class="mr-3 btn btn-danger" id="del-btn">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button type="button" class="mr-3 btn btn-success" id="selall-btn">
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-10 ml-auto mr-auto">
                            <ul class="list-group" id="list"> </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            </div>

                <img class="card-img-top" src="css/images/shiningRedBACK.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Informative</p>
                </div>
            </div>

        </div>

</div>
